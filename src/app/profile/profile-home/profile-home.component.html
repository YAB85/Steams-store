<form>
  <div class="ui middle aligned center aligned grid" *ngFor="let user of users">
    <div class="container">
      <h2 class="teal image header">
        <div class="content">
          Change your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <input type="text" name="name" placeholder="User name..." value="{{ user.name }}" #name>
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="email" name="email" placeholder="User email..." value="{{user.email}}" #email>
              <i class="address card icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="number" name="number" placeholder="User age..." value="{{user.age}}" #age>
              <i class="sort numeric down icon"></i>
            </div>
          </div>
          <button type="submit" class="ui fluid large red button">Save
          </button>
        </div>
      </form>
    </div>
  </div>
</form>
